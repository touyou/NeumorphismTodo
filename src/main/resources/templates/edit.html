<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo | Edit</title>
    <link href="ress.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <h1>TODOリスト</h1>
    <p><a href="">検索</a></p>
</header>
<section>
    <div class="card">
        <h1>ToDoの内容を変更します</h1>
        <div class="content">
            <form method="post">
                <p>TODO名: <input type="text" name="name" /></p>
                <p>期限: <input type="date" name="date" /></p>
                <input type="submit" value="更新" />
            </form>
        </div>
    </div>
</section>
</body>
</html>
